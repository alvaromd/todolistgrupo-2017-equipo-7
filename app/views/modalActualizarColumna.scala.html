@(usuario: Usuario, tablero: Tablero, columna: Columna)
<div id="modalActualizarColumna@columna.getId()" class="modal fade bs-example-modal-xs" tabindex="-1"
       role="dialog" aria-hidden="true">
  <div class='modal-dialog modal-xs'>
   @helper.form(action = routes.GestionColumnasController.grabaNombreColumnaModificado(usuario.getId(), tablero.getId(), columna.getId())) {
    <div class='modal-content'>
      <div class='modal-header'>
         <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
           <span aria-hidden='true'>Ã—</span>
         </button>
         <h4 class='modal-title'>Actualizar columna @columna.getNombre()</h4>
      </div>
      <div class='modal-body'>
         <div class="form-group">
           <label class="control-label col-md-2">Nuevo nombre: </label>
           <div class="col-md-6">
             <input type="text" placeholder="Nuevo nombre" name="nombre" class="form-control">
           </div>
         </div>
      </div>
      <div class="modal-footer" style="margin-top: 45px">
       <input type="submit" value="Aceptar" class="btn btn-info">
       <button type='button' class='btn btn-default pull-right' data-dismiss='modal'>Cancelar</button>
      </div>
    </div>
   }
  </div>
 </div>
